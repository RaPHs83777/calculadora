<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' lang='pt-br'>
    <script type="text/javascript" src="CSS/calc_js.js"></script>
    <link href="CSS/calc_css.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div @keydown.enter.stop.prevent class="conteudo-box">
        <h1 id='title'>Calculadora</h1><br>
        <div class='main'>
            <form name='form'>
                <input class="textview" name='textview'> <br><br>
            </form>
            <table>
                <td>
                    <input type="button" class='button' id="btC" onclick='c()' value="C">
                    <input type="button" class='buttondelete' id="btDelete" onclick="back()" value="<">
                    <input type="button" class='button' id="btDivisao" onclick="insert('/')" value="/">
                    <input type="button" class='button' id="btMultiplica" onclick="insert('*')" value="x">
                </td>
                <tr>
                    <td>
                        <input type="button" class='button' id="bt7" onclick="insert(7)" value="7">
                        <input type="button" class='button' id="bt8" onclick="insert(8)" value="8">
                        <input type="button" class='button' id="bt9" onclick="insert(9)" value="9">
                        <input type="button" class='button' id="btAdicao" onclick="insert('+')" value="+">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class='button' id="bt4" onclick="insert(4)" value="4">
                        <input type="button" class='button' id="bt5" onclick="insert(5)" value="5">
                        <input type="button" class='button' id="bt6" onclick="insert(6)" value="6">
                        <input type="button" class='button' id="btSubtrai" onclick="insert('-')" value="-">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class='button' id="bt1" onclick="insert(1)" value="1">
                        <input type="button" class='button' id="bt2" onclick="insert(2)" value="2">
                        <input type="button" class='button' id="bt3" onclick="insert(3)" value="3">
                        <input type="button" class='button' id="btIgual" onclick='equal()' value="=">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden">
                        <input type='button' id="bt0" value='0' onclick="insert(0)" class='button' id='n0'>
                        <input type='button' id="btPonto" value='.' onclick="insert('.')" class='button' id='n0'>
                    </td>
                </tr>
        </div>
    </div>
    </form>
</body>

</html>
